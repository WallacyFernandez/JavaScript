<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" nome = "txtvel" id = "txtvel"> Km/h
    <input type="Button" value = "Verificar" onclick = "calcular()">
    <div id = "res">


    </div>
    <script>
        

        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h`

            if(vel > 60){

            res.innerHTML += `<p>O limete de velocidade atual é de <strong>60 Km/h</strong> <p>` 
            res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade<p>`
            }else {

                res.innerHTML += `<p>O limete de velocidade atual é de <strong>60 Km/h</strong> <p>` 
                res.innerHTML += `<p> Você está <strong>Dentro</strong> da velocidade permitida<p>`
                res.innerHTML += `<p> Dirija sempre com o sinto de segurança<p>`
                
            }
        }
    </script>
</body>
</html>
